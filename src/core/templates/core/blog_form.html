{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar Blog{% else %}Crear Blog{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Guardar</button>
    </form>
    <a href="{% url 'blog_list' %}" class="btn">Cancelar</a>
{% endblock %}
