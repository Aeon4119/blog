{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Iniciar Sesión</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
